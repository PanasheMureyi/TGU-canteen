{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>LOGIN</title>
</head>
<body>
    <img src="{% static 'images/login.jpg' %}" alt="Image">

<div class="form-box">
  <h1 id="title">Sign Up</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="input-group">

      <div class="input-field" id="nameField">
        <i class="fa-solid fa-envelope"></i>
        <input type="text" name="username" placeholder="Username" />
      </div>

      <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="text" name="password" placeholder="Password" />
      </div>
      <input type="submit" value="Login"/>
      
    </div>
    <p>SignUp Here</p>
    <div class="btn-field">
      <a href="{%url 'register'%}"><button type="button" id="signupBtn">Sign Up</button></a>
      
      <button type="button" id="signinBtn" class="disable"><bold><a href="{{ request.META.HTTP_REFERER }}">Back</a></bold></button>
    </div>
  </form>
</div>



</body>
</html>
